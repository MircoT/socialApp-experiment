<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider"><i class="icon ion-cloud"></i> Socket status</div>
      <div class="item item-body">
        <div>
          {{ socketStatus }}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider"><i class="icon ion-person-stalker"></i> Number of users</div>
      <div class="item item-body">
        <div>
          {{ numberOfUsers }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
